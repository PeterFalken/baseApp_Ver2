<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>Error...</title>
	<h:outputStylesheet library="css" name="style.css" />
	<c:set var="root" value="#{request.contextPath}" />
	<meta http-equiv="refresh" content="10;url=#{root}/index.html?faces-redirect=true" />
	<f:event type="preRenderView" listener="#{appSession.cleanUp()}" />
</h:head>

<body>
	<rich:panel styleClass="errorPanel">
		<f:facet name="header">Error.</f:facet>
		<p>An error has occurred, you will be redirected in 15 seconds to the login page.</p>
	</rich:panel>
</body>
</html>
