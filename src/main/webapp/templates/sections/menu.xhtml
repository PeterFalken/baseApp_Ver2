<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org">

<ui:composition>
	<h:form id="menuForm" prependId="false">
		<r:outputPanel ajaxRendered="true">
			<r:region>
				<r:toolbar rendered="#{loggedIn}">
					<r:toolbarGroup location="left">
						<r:dropDownMenu>
							<f:facet name="label">
								<h:outputText value="Menu" />
							</f:facet>
							<r:menuItem label="Home" action="/" />
							<r:menuItem label="Menu 1" />
							<r:menuItem label="Menu 2" />
							<r:menuGroup label="Options">
								<r:menuItem label="Option 1" />
								<r:menuItem label="Option 2" />
							</r:menuGroup>
						</r:dropDownMenu>
					</r:toolbarGroup>

					<r:toolbarGroup location="right">
						<r:dropDownMenu rendered="#{'sadmin' == systemUser.activeRole}">
							<f:facet name="label">
								<h:outputText value="Admin menu" />
							</f:facet>
							<r:menuItem label="User management" action="/aforms/users.xhtml" />
							<r:menuItem label="Menu 2" />
							<r:menuGroup label="Options">
								<r:menuItem label="Option 1" />
								<r:menuItem label="Option 2" />
							</r:menuGroup>
						</r:dropDownMenu>

						<r:dropDownMenu>
							<f:facet name="label">
								<h:outputText value="#{activeUser.name}" />
							</f:facet>
							<r:menuItem label="Change password" />
							<r:menuItem label="Logout" action="#{appSession.logout}" />
						</r:dropDownMenu>
					</r:toolbarGroup>
				</r:toolbar>
			</r:region>
		</r:outputPanel>
	</h:form>
</ui:composition>

</html>
